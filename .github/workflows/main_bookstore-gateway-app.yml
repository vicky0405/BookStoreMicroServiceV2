on:
  push:
    branches:
      - main
    # ğŸ¯ ThÃªm bá»™ lá»c paths Ä‘á»ƒ chá»‰ cháº¡y workflow nÃ y khi cÃ³ thay Ä‘á»•i trong thÆ° má»¥c 'gateway'
    paths:
      - 'gateway/**' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        # ğŸ¯ Cháº¡y táº¥t cáº£ cÃ¡c lá»‡nh trong thÆ° má»¥c con './gateway'
        run: |
          npm install
          npm run test --if-present
        working-directory: ./gateway # <--- ÄÃƒ Sá»¬A

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # ğŸ¯ Chá»‰ upload cÃ¡c file Ä‘Ã£ Ä‘Æ°á»£c build cá»§a gateway service
          path: ./gateway # <--- ÄÃƒ Sá»¬A

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__CLIENT_ID_SECRET_NAME__ }}
          tenant-id: ${{ secrets.__TENANT_ID_SECRET_NAME__ }}
          subscription-id: ${{ secrets.__SUBSCRIPTION_ID_SECRET_NAME__ }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bookstore-gateway-app'
          slot-name: 'Production'
          # package: . <--- Giá»¯ nguyÃªn, vÃ¬ artifact Ä‘Ã£ upload chÃ­nh xÃ¡c ná»™i dung thÆ° má»¥c 'gateway'
          package: .
